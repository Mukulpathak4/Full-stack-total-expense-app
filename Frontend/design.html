<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" <style>

    </style>
</head>

<body>
    <fieldset>
        <legend style="color: rgb(240, 12, 12);">
            <h2>Add Product</h2>
        </legend>

        <form id="form">
            <label for="sellingprice"><b>Selling Price:</b></label>
            <input type="text" id="sellingprice" name="amount"><br><br>
            <label for="productname"><b>Product Name:</b></label>
            <input type="text" id="productname" name="description"><br><br>
            <input type="hidden" id="id" name="id"><br><br>
            <button type="submit">SUBMIT</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>
            <h2 style="color: blueviolet;">PRODUCTS</h2>
        </legend>
        <ul id="users"></ul>
    </fieldset>
    <fieldset>
        <legend>
            <h2 style="color: blueviolet;">Total Expense</h2>
        </legend>
        <ul id="totalexpense"></ul>
    </fieldset>

</body>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

</html>
